<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>javascript</title>
</head>
<body>
    <div class="form-container">
        <h2>İletişim Formu</h2>
        <label for="name">Adınız</label>
            <input type="text" id="name" placeholder="Adınızı girin" required>
            
            <label for="email">E-posta</label>
            <input type="email" id="email" placeholder="E-posta adresiniz" required>
            
            <label for="message">Mesajınız</label>
            <textarea id="message" rows="4" placeholder="Mesajınızı yazın" required></textarea>
            
            <button id="sender">Gönder</button>
    </div>
  
    <div class="card">
        <h2>Mesaj Kartı</h2>
        <p><strong>Ad:</strong> <span id="getName"> -- </span> </p>
        <p><strong>Email:</strong> <span id="getEmail"> -- </span> </p>
        <p><strong>Mesaj:</strong> <span id="getMsg"> -- </span> </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
